version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: shiv_furni_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: shiv_furniture
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shiv-network
    restart: unless-stopped

networks:
  shiv-network:
    driver: bridge

volumes:
  postgres_data:
